<ion-content [fullscreen]="true">
  <div *transloco="let t; read: '404'">
    <h1><b>404</b>: {{ t('title') }}</h1>
    <p>{{ t('doesNotExist') }}</p>
    <p>{{ t('errorLogged') }}</p>

    <ion-button color="primary" routerLink="/">
      {{ t('goHome') }}
    </ion-button>
  </div>
</ion-content>

<ng-container *transloco="let t; read: 'text-to-speech'">
  <ng-container *ngIf="text.trim()">
    <!-- As a single button it is uglier code, but nice ripple animation -->
    <ion-button
      class="circle-icon"
      fill="clear"
      shape="round"
      color="dark"
      (click)="isSpeaking ? cancel() : play()"
      *ngIf="isSupported"
      [attr.aria-label]="t(isSpeaking ? 'cancel' : 'play')"
      [title]="t(isSpeaking ? 'cancel' : 'play')">
      <ion-icon [name]="isSpeaking ? 'stop-circle-outline' : 'volume-medium'" slot="icon-only"></ion-icon>
    </ion-button>

    <!-- If language is not supported -->
    <ion-button
      class="circle-icon"
      fill="clear"
      shape="round"
      color="medium"
      *ngIf="!isSupported"
      [attr.aria-label]="t('unavailable')"
      [title]="t('unavailable')">
      <ion-icon name="volume-mute-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ng-container>
</ng-container>
